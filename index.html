<body>
    <div id="app"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jsPDF para exportar relatórios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Scripts auxiliares -->
    <script src="static/js/scripts.js?t=2026021401"></script>
    
    <!-- App Principal -->
    <script src="static/js/app.js?t=2026021401"></script>
    <script src="static/js/pwa-install.js?t=2026021401"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Limpar service workers e cache antigos
        if ('serviceWorker' in navigator) {
            // Desregistrar service workers antigos
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
            
            // Limpar todos os caches
            caches.keys().then(function(names) {
                for (let name of names) {
                    if (name.startsWith('financeiro-em-dia-')) {
                        caches.delete(name);
                    }
                }
            });
            
            // Registrar novo service worker
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Finan-as-em-dia-PWA/static/service-worker.js?t=2026021401')
                    .then(registration => {
                        console.log('✅ Service Worker registrado:', registration.scope);
                    })
                    .catch(error => {
                        console.error('❌ Falha ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
