{% extends "base.html" %}

{% block title %}Registrar - Finanças em Dia{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-person-plus-fill"></i> Criar Conta
                </h3>
                
                <form method="POST" action="{{ url_for('registrar') }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               required autofocus>
                        <div class="form-text">Digite seu nome completo</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               required>
                        <div class="form-text">Será usado para fazer login</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               minlength="4" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm_password" 
                               name="confirm_password" minlength="4" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> Criar Conta
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Já tem uma conta?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-link">
                        Fazer login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
