{% extends "base.html" %}

{% block title %}Login - Finanças em Dia{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-lock-fill"></i> Login
                </h3>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username" 
                               value="{{ ultimo_usuario or '' }}" required autofocus 
                               placeholder="seu@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="guardar_credenciais" 
                               name="guardar_credenciais" {% if ultimo_usuario %}checked{% endif %}>
                        <label class="form-check-label" for="guardar_credenciais">
                            Lembrar email
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Não tem uma conta?</p>
                    <a href="{{ url_for('registrar') }}" class="btn btn-link">
                        Criar nova conta
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
