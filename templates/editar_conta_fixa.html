{% extends "base.html" %}

{% block title %}Editar Conta Fixa - Finanças em Dia{% endblock %}

{% block content %}
<div class="page-header mb-4">
    <h2><i class="bi bi-pencil"></i> Editar Conta Fixa</h2>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('editar_conta_fixa', conta_id=conta.id) }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" 
                           value="{{ conta.descricao }}" required>
                </div>
                
                <div class="col-md-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="despesa" {% if conta.tipo == 'despesa' %}selected{% endif %}>
                            Despesa
                        </option>
                        <option value="receita" {% if conta.tipo == 'receita' %}selected{% endif %}>
                            Receita
                        </option>
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valor" name="valor" 
                           step="0.01" min="0" value="{{ conta.valor }}" required>
                </div>
                
                <div class="col-md-6">
                    <label for="categoria_id" class="form-label">Categoria</label>
                    <select class="form-select" id="categoria_id" name="categoria_id" required>
                        {% for cat in categorias %}
                        <option value="{{ cat.id }}" 
                                {% if cat.id == conta.categoria_id %}selected{% endif %}>
                            {{ cat.nome }} ({{ cat.tipo }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="dia_vencimento" class="form-label">Dia Vencimento</label>
                    <input type="number" class="form-control" id="dia_vencimento" 
                           name="dia_vencimento" min="1" max="31" 
                           value="{{ conta.dia_vencimento }}" required>
                </div>
                
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="ativa" 
                               name="ativa" {% if conta.ativa %}checked{% endif %}>
                        <label class="form-check-label" for="ativa">
                            Conta Ativa
                        </label>
                    </div>
                </div>
                
                <div class="col-md-12">
                    <label for="observacao" class="form-label">Observação</label>
                    <input type="text" class="form-control" id="observacao" name="observacao" 
                           value="{{ conta.observacao or '' }}">
                </div>
                
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Salvar Alterações
                    </button>
                    <a href="{{ url_for('contas_fixas') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
